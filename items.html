<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded-0" style="min-height: 300px;">
      <div class="modal-body py-0">

        
        <div class="d-flex main-content">
          <div class="bg-image promo-img mr-3 w-100" id="dataImage" style=" background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 300px;">
            <span class="discount" id="modalDate" datetime=""></span>
          </div>
          <div class="content-text p-4 px-5 align-item-stretch w-75">
            <div class="text-center">
                <a onclick="$('#exampleModalCenter').modal('hide')" class="share"><span class="icon-reply"></span></a>
                <h3 class="mb-3 line" id="dataTitle">Grand Prix 4000</h3>
                <p class="mb-3">
                    <span class="icon-info"></span>

                </p>

                <p class="mb-3 w-100" id="dataDescription">All their equipment and instruments are alive. The sky was this is cloudless and of a deep dark blue. A shining crescent far beneath the flying vessel.</p>
                <div class="sr-only" id="modalText" value="-1">
                  <div class="spinner-border" role="status"></div>
                </div>
                
            </div>
            <button class="btn btn-danger btn-sm float-end mt-5" id="delete"><span class="icon-delete_forever mb-3"></span>Delete item</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add item to auction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#addItemModal').modal('hide')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="itemadd">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="recipient-name" name="title">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="image" class="col-form-label">Image:</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*" name="imageInput">
          </div>
          <div class="form-group">
            <label for="image" class="col-form-label">Ending date:</label>
            <input  class="form-control" type="datetime-local" id="start" name="ending" name="date" value="2017-06-30T16:30">
          </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-lg btn-primary" id="submit" type="submit" name="submiter">Add item</button>
      </form>
      </div>
    </div>
  </div>
</div>

<script>
  var token = localStorage.getItem("token");
  if (token){
    itemService.init();
  }else{
    window.location.replace("login.html");
  }
</script>
