<!doctype html>
<html lang="en">
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Auctions.ba</title>
        <meta name="theme-color" content="#90473e">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
        
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }
        </style>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="text-center">
    
        <main class="form-signin">
          <form>
            <img src="img/logo.gif" alt="" width="150" height="150">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            
          </form>
          <button class="btn" data-bs-toggle="modal" data-bs-target="#register">No account?</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </main>
        
        
            
    </body>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/user-service.js"></script>
    

    <!-- Add Modal -->
    <div class="modal fade" id="register" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <form id="registerForm">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control required" id="floatingUserNameInput" name="username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="ml-1 form-floating mb-3">
                    <input type="text" class="form-control required" id="floatingFirstNameInput" name="fname">
                    <label for="floatingInput">First name</label>
                </div>
            
                <div class="ml-1 form-floating mb-3">
                    <input type="text" class="form-control required" id="floatingSecondNameInput" name="sname">
                    <label for="floatingInput">Second name</label>
                </div>

                <div class="ml-1 form-floating mb-3">
                    <input type="email" class="form-control required" id="floatingEmailInput" name="email">
                    <label for="floatingInput">Email address</label>
                </div>
                
                <div class="ml-1 form-floating">
                    <input type="password" class="form-control required" id="floatingPassword"name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    <script>
        userService.init();
    </script>
</html>
