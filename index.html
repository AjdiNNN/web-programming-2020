  <meta charset="utf-8">

</head>

<body class="bg-primary">
  <header>
    
   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-secondary bg-light">
  <!-- Container wrapper -->

    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="#">
      <img
        src="img/logo.gif"
        height="50"
        alt="Logo"
        loading="lazy"
        style="margin-top: -5px;"
      />
    </a>
    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="items.html">My items</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-secondary me-3" onclick="userService.logout()">
          LOGOUT
        </button>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
  </header>

  <main>
    <div class="text-center mt-5 text-light">
      <div class="container marketing" style="margin-top:50px;">
        <div id="item-list" class="row">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div><!-- /.row -->
      </div>
    </div>
  </main>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="js/MainService.js"></script>
<script src="js/user-service.js"></script>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-body py-0">

        <div class="d-flex main-content">
          <div class="bg-image promo-img mr-3 w-100" id="dataImage" style=" background-size: cover; background-repeat: no-repeat; background-position: center; ">
            <span class="discount" id="modalDate" datetime=""></span>
          </div>
          <div class="content-text p-4 px-5 align-item-stretch w-75">
            <div class="text-center">
                <a onclick="$('#exampleModalCenter').modal('hide')" class="share"><span class="icon-reply"></span></a>
                <h3 class="mb-3 line" id="dataTitle">Grand Prix 4000</h3>
                <p class="mb-3">
                    <span class="icon-info"></span>

                </p>

                <p class="mb-5" id="dataDescription">All their equipment and instruments are alive. The sky was this is cloudless and of a deep dark blue. A shining crescent far beneath the flying vessel.</p>
                <div class="d-flex w-100">
                  <form class="form-inline">
                    <div class="sr-only" id="modalText" value="-1">
                      <div class="spinner-border" role="status">
                      </div>
                    </div>
                    
                    <div class="input-group mb-2 mr-sm-2">

                      <span class="icon-money d-flex align-items-center"></span>
                        
                      <input type="text" class="form-control mb-2 mx-1" id="bidAmount" placeholder="Username">

                      <button type="submit" class="btn btn-primary mb-2">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>



<script>
  var token = localStorage.getItem("token");
  if (token){
    MainService.init();
  }else{
    window.location.replace("login.html");
  }
</script>

</html>
